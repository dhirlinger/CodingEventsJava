<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Events List:</h1>
    <th:block th: if="${events.size() > 0}">
        <ol>
            <th:block  th:each="event : ${events}">
                <li th:text="${event}"></li>
            </th:block>

        </ol>
    </th:block>
</body>
</html>
